<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <img
        class="card__image"
        src="images/illustration-hero.svg"
        alt="Main hero image"
      />
      <div class="card__body">
        <h3 class="card__title">Order Summary</h3>
        <p class="card__description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <div class="plan__details">
            <img
              class="plan__icon"
              src="images/icon-music.svg"
              alt="Music icon"
            />
            <div class="plan__description">
              <div class="plan__name">Annual Plan</div>
              <div class="plan__price">$59.99/year</div>
            </div>
          </div>
          <a class="link plan__link" href="#">Change</a>
        </div>
        <a href="#" class="btn btn--primary">Proceed to Payment</a>
        <a href="#" class="btn btn--secondary">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
